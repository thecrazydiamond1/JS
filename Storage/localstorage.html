<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Test</title>
</head>
<body>
    <h1>Local Storage vs Session Storage</h1>
    <button onclick="setStorage()">Set Data</button>
    <button onclick="getStorage()">Get Data</button>
    <button onclick="clearSession()">Clear Session Storage</button>

    <script>
        function setStorage() {
            localStorage.setItem("username", "Alice");
            sessionStorage.setItem("sessionID", "123456");
            alert("Data set in localStorage and sessionStorage!");
        }

        function getStorage() {
            const localUser = localStorage.getItem("username");
            const sessionUser = sessionStorage.getItem("sessionID");
            alert(`localStorage: ${localUser}\nsessionStorage: ${sessionUser}`);
        }

        function clearSession() {
            sessionStorage.clear();
            alert("Session storage cleared!");
        }
    </script>
</body>
</html>
<!-- we ran the code in browser and then set data in local storage and session storage. After that we refreshed the page and checked the data in local storage and session storage. We also cleared the session storage and checked the data again. The data in local storage was still there but the data in session storage was cleared. -->
